<!DOCTYPE html>

<body>

<span class="tooltip" data-tooltip="Esto es un mensaje de prueba">Testing Tooltip</span>



<script src="jquery-1.11.3.min.js"></script>
<script>
	$(document).ready(function(){

		//tooltips
		var tooltip = $(".tooltip").data("tooltip");
		$(".tooltip").hover(function(){
			$(this).append('<span class="tooltip-cont">' + tooltip +  '</span>');

		});

		// $(".tooltip").click(function(){
		// 	$(this).fadeOut();
		// 	alert("hi");
		// });

	});
</script>
</body>
</html>
